{% load staticfiles %}

<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static "bootstrap/dist/css/bootstrap.css" %}">
<style>
    .photo img {
        
        max-width: 150px;
        vertical-align: top;
    }
    
    .close {
        
        padding: 0 10px;
    }
</style>
</head>
<body ng-app="{% block ng_app %}example.app.static{% endblock %}">

<div class="container">

<div class="content ng-cloak" ng-controller="{% block ng_controller %}AppController{% endblock %}">{% block content %}
    <div class="panel" ng-repeat="org in orgs">
        <div class="panel-heading clearfix">
          {% block post_header %}
            {% verbatim %}
              <h3 class="panel-title">{{ org.title }} <small>{{ org.income }}</small></h3>
            {% endverbatim %}
          {% endblock %}
        </div>
    </div>
{% endblock %}</div>
</div>
{% block js %}
<script src="{% static "underscore/underscore.js" %}"></script>
<script src="{% static "angular/angular.js" %}"></script>
<script src="{% static "angular-resource/angular-resource.js" %}"></script>
<script src="{% static "js/script.js" %}"></script>
{% endblock %}
</body>
</html>
